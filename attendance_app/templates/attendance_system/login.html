{% extends "attendance_system/layout.html" %}

{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'attendance/login.css' %}">

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
  <section class="myform-area">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-8">
                          <div class="form-area login-form">
                              
                              <div class="form-input">
                                  <h2>Login Form</h2>
                                  <form>
                                      <div class="form-group">
                                          <input type="text"  id="" name="username" required>
                                          <label>Username</label>
                                      </div>
                                      <div class="form-group">
                                          <input type="password" id="" name="password" required>
                                          <label>password</label>
                                      </div>
                                      <div class="myform-button">
                                          <button class="myform-btn">Login</button>
                                      </div>
                                  </form>
                              </div>
                              <div class="form-content">
                                  <p>Login to attend the class in one touch.</p>
                                  <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                                 
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
    </form>

    

{% endblock %}
